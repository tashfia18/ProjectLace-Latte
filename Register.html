<body>

  <!-- Header Section Start -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-light">



            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html"><strong><font color="skyblue">Home </font></strong><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="a1.html"><strong><font color="skyblue">About</font></strong></a>

                  <a class="nav-link" href="login.html"><strong><font color="skyblue">Login</font></strong></a>

                  <a class="nav-link" href="acontactf.html"><strong><font color="skyblue">Contact</font></strong></a>
                </li>


              </ul>


            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- Header Section End -->

  <div class="alert alert-danger" id="warning" style="display:none">Please enter a password of length more then 6</div>
  <div class="alert alert-danger" id="wrong" style="display:none">Password Didnt Match</div>
  <div class="alert alert-danger" id="alreadyExistAlert" style="display:none">
    This Email already exists!
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h3 class="card-title text-center"><strong><font color="skyblue">Register</font></strong></h3>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUserame"><strong><font color="skyblue">Username</font></strong></label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputEmail"><strong><font color="skyblue">Email address</font></strong></label>
              </div>

              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword"><strong><font color="skyblue">Password</font></strong></label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword"><strong><font color="skyblue">Confirm password</font></strong></label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                id="register">Register</button>
              <a class="d-block text-center mt-2 small" href="login.html">Sign In</a>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                  class="fab fa-google mr-2"></i> Sign up with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                  class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->

  <!-- Custom scripts for this template -->
  <script src="js/stylish-portfolio.min.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/register.js"></script>
